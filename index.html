<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to Goole Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="./assets/style.css">

    <title>Let's Stay In!</title>
</head>
<body>

    <h1>Let's Stay In!</h1>

    <div id="search-div">
        <div id="filter-div">
            <input id="recipeInput" type="text" placeholder="What recipe are you searching for?">
            <input id="maxReadyTimeInput" type="text" placeholder="Maximum cook time(mins)">
            <select id="dietInput">
                <option value="" disabled selected>Select</option>
                <option value="No Preferences">No Preferences</option>
                <option value="Gluten Free">Gluten Free</option>
                <option value="Ketogenic">Ketogenic</option>
                <option value="Vegetarian">Vegetarian</option>
                <option value="Vegan">Vegan</option>
            </select>
        </div>
        <div>
            <input id="searchBtn" type="image" src="./assets/images/001-searching.png"/>
        </div>
    </div>



    <!-- Link to JavaScript file-->
    <script src="./assets/script.js"></script>
</body>
</html>
